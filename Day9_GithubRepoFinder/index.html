<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/dist/css/style.css">
</head>

<body>
    <div class="main">
        <h1 class="main__title">Github Random Repository Finder</h1>
        <div class="main__selection">
            <select name="language" id="language">
                <option selected value="">Select Languages</option>
            </select>
            <button class="main__selection--button">Find</button>
        </div>
        <div class="result">
            <div class="result__left">
                <h2 class="result__topic">Javascript Challenges</h2>
                <p class="result__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero beatae
                    similique nobis temporibus alias non!</p>
                <div class="result__details">
                    <div class="result__details--stars flex-center">
                        <img width="16" src="./assets/svgs/stars.svg" alt="">
                        <span class="data">43</span>
                    </div>
                    <div class="result__details--forks flex-center">
                        <img width="16" src="./assets/svgs/repos-forks.svg" alt="">
                        <span class="data">700</span>
                    </div>
                    <div class="result__details--issues flex-center">
                        <img width="16" src="./assets/svgs/issues.svg" alt="">
                        <span class="data">71</span>
                    </div>
                </div>
            </div>
            <div class="result__right">
                <img width="50" src="./assets/svgs/github-svgrepo-com.svg" alt="">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
